<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/css/master.css" class="rel">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="container">
    <section class="card">
      <div class="card__banner">
        <img src="./images/image-header-mobile.jpg" alt="Group of people working together">
        <div class="card__banner__overlay" aria-disabled="true"></div>
      </div>
      <div class="card__details">
        <h2>Get <span>insights</span> that help your business grow.</h2>
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>
      </div>    
      <div class="card__stats">
          <h3>10k+ <h4>Companies</h4></h3>
          <h3>314 <h4>Templates</h4></h3>
          <h3>12M+ <h4>Queries</h4></h3>
      </div>
    </section>
  </main>

  </div>
-->
</body>
</html>
